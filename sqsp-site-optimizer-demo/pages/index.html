		<!-- styles -->
        <link rel="stylesheet" href="../pls-library.css">
		<link rel="stylesheet" href="../styles.css">

		<!-- favicons -->
		<link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">

		<!-- Google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	</head>
	<body>
		<header>
            <div id="status" style="display:none;">
                <div class="spinner">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
                <h1 role="alert"></h1>
            </div>
            <h1 id="reportTitle">SQSP Site Optimizer Demo</h1>
            <div id="reportOptions" style="display:none;">
                <button onclick="$('#filters').slideDown(); window.scrollTo(0, 0);">Filter</button>
                <button><span class="tooltip">Print<span class="tooltip-text">Printer friendly format coming soon in a future update!</span></button>
                <button><span class="tooltip">Export<span class="tooltip-text">Export features coming soon in a future update!</span></button>
            </div>
        </header>
        <main>

            <div id="sitePrompt">
                <input type="text" placeholder="YourSquarespaceSite.com" aria-label="website URL" style="float:left; max-width:60%;">
                <button id="go" type="button">Go</button>
            </div>

            <div id="results" style="display:none;">

                <div class="card" id="filters" style="display:none;">
                    <button aria-label="close filters" type="button" class="close-filters" onclick="$('#filters').slideUp();">&times;</button>
                    <div id="filterSections">
                        <h2>Filter by Section</h2>
                        <label>
                            <input type="checkbox" checked id="toggleMetadata">
                            Show Metadata
                        </label>
                        <label>
                            <input type="checkbox" checked id="toggleSuggestions">
                            Show Suggestions
                        </label>
                        <label>
                            <input type="checkbox" checked id="togglePassed">
                            Show Passed Audits
                        </label>
                    </div>

                    <div id="filterTags">
                        <h2>Filter Suggestions by Tag</h2>
                        <div>
                            <label><input type="radio" name="filtertag" id="showAll" checked>Show All</label>
                            <label><input type="radio" name="filtertag" id="showAccessibility">Accessibility</label>
                            <label><input type="radio" name="filtertag" id="showSEO">SEO</label>
                            <label><input type="radio" name="filtertag" id="showPrivacy">Privacy</label>
                        </div>
                        <div>
                            <label><input type="radio" name="filtertag" id="showSecurity">Security</label>
                            <label><input type="radio" name="filtertag" id="showSpeed">Speed</label>
                            <label><input type="radio" name="filtertag" id="showLegal">Legal</label>
                            <label><input type="radio" name="filtertag" id="showBrand">Brand</label>
                        </div>
                        <div>
                            <label><input type="radio" name="filtertag" id="showCopywriting">Copywriting</label>
                            <label><input type="radio" name="filtertag" id="showLinks">Links</label>
                            <label><input type="radio" name="filtertag" id="showImages">Images</label>
                            <label><input type="radio" name="filtertag" id="showAudioVideo">Audio & Video</label>
                        </div>
                        <div>
                            <label><input type="radio" name="filtertag" id="showCommerce">Commerce</label>
                            <label><input type="radio" name="filtertag" id="showCustomCode">Custom Code</label>
                            <label><input type="radio" name="filtertag" id="showDomain">Domain</label>
                            <label><input type="radio" name="filtertag" id="showSettings">Settings</label>
                        </div>
                    </div>
                </div>

                <div class="card" id="info">
                </div>

                <div class="card" id="fail">
                    <h2>Suggestions</h2>
                </div>

                <div class="card" id="pass">
                    <h2>Passed Audits</h2>
                </div>

                
            </div>

        </main>
        <footer class="fixed">
            <div class="col-2">
                <div class="col">
                    <p class="footer-text"><strong>Demo v0.2 (Feb 3, 2023)</strong><br>Tyler Puckett Â© 2023<br><!--<a href="/terms.html">Terms of Use</a> | <a href="https://tyler-puckett.com/#page-section-627c16fe9e1aa7738a176d15" target="_blank">Feedback</a>--></p>
                </div>
                <div class="col">
                    <div id="socialShare">
                        <p style="text-align:right;" class="footer-text">Early Access Demo<br>Do Not Redistribute</p>

                        -->

                    </div>
                    
                </div>
            </div>

            <div id="modal" role="dialog" class="modal-hidden">
                <div class="modal-content">
                    <button aria-label="close modal" type="button" class="close-modal" onclick="toggleModal();">&times;</button>
                    <h2>This is a modal.</h2>
                    <p>Lorem ipsum.</p>
                </div>
            </div>

            <script src="../pls-library.js"></script>

        </footer>
    </body>
